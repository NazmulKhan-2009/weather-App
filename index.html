<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: 'Red Rose', cursive;
            
        }
        #description{
            font-size: 2rem;
            text-transform: capitalize;
            color:#C82333;
            

        }
        

    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city-name" class="form-control" placeholder="Enter a location for Weather ..."  >
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="change-location">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id ="icon-status" alt="">
            <h1 id="location"></h1>
            <h3 id="temp-status"><span></span></h3>
            <h1 id="description" class="lead"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
